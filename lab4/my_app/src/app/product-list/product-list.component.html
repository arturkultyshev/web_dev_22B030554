<h2>Products</h2>

<div *ngFor="let product of products">

    <h3>
        <a [title]="product.name + ' details'"
           [routerLink]="['/products', product.id]">
            {{ product.name }}
        </a>
    </h3>

    <p *ngIf="product.description">
        Description: {{ product.description }}
    </p>
    <p>
        Rating: {{product.rating}}
    </p>
    <div>
    <img class='image' src="{{product.image}}" alt="">
</div>
    <button type="button" (click)="share(product.address)">
        Share
    </button>

    <button type="button" (click)="share2(product.address)">
        Telegram
    </button>
    <button class="kaspi" type="button">
        <a href="{{product.address}}" style="color: white">Kaspi</a>
    </button>

    <app-product-alerts
            [product]="product"
            (notify)="onNotify()">
    </app-product-alerts>

</div>
